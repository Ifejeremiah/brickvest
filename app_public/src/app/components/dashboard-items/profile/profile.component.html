<div class="main-row row">
  <div class="col-12 col-lg-4">
    <div id="con-ht-01" class="con-section sections">

      <div class="box box-primary">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle" src="assets/images/apartments.png"
            alt="User profile picture">

          <h3 class="profile-username text-center">{{credentials.name}}</h3>

          <p class="text-muted text-center">{{credentials.email}}</p>

          <ul class="list-group list-group-unbordered">
            <li class="list-group-item">
              <b>Apartments</b> <a class="pull-right">1,322</a>
            </li>
            <li class="list-group-item">
              <b>ROI</b> <a class="pull-right">40%</a>
            </li>
          </ul>

        </div>
      </div>

    </div>
  </div>

  <div class="col-12 col-lg-8 mt-3 mt-lg-0">
    <div id="con-ht-01" class="con-section sections">
      <div class="con-content contents">

        <div>
          <div class="content-header d-flex align-items justify-content-between flex-column flex-lg-row">
            <div>
              <button [ngClass]="firstBtn" (click)="doShowHistory()">History</button>
              <button class="ms-4" [ngClass]="secondBtn" (click)="doShowSettings()">Settings</button>
            </div>
            <div class="me-lg-5 mt-3 mt-lg-0 d-flex align-items-center" *ngIf="!toggle">
              <app-paginate [allData]="data" (returnDataEvent)="getParamsFromChild($event)"></app-paginate>
            </div>
            <div class="me-lg-5 mt-3 mt-lg-0 d-flex align-items-center color-red" id="wgt-02" *ngIf="toggle">
              Update Your Account
            </div>
          </div>

          <div class="content-body">
            <!-- First Section  -->
            <div class="con-first" *ngIf="!toggle">
              <ul>
                <li *ngFor="let action of actions">
                  <div>{{action.body}}</div>
                  <div>{{action.createdAt | date:'medium'}}</div>
                </li>
              </ul>
            </div>


            <!-- Second Section -->
            <div class="con-second" *ngIf="toggle">
              <form class="form-horizontal mt-4" (submit)="onSubmit()">

                <div class="form-group d-flex justify-content-center">
                  <div class="text-center control-label message" *ngIf="message">{{message}}</div>
                </div>

                <div class="form-group">
                  <label for="inputGroupFile01" class="col-sm-3 control-label">Display Picture</label>

                  <div class="col-sm-9">
                    <input type="file" class="form-control" id="inputGroupFile01">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="email" name="name" class="form-control" id="inputName" placeholder="Name"
                      [(ngModel)]="credentials.name" (input)="clearMsg()">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email"
                      [(ngModel)]="credentials.email" (input)="clearMsg()">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">Save</button>
                  </div>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
